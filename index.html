<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Fossilj√§garen - Clicker exempel</title>
</head>

<body>
    <audio id="swoosh" src="audio/607251__d4xx__swoosh-2.wav"></audio>
    <header class="hero">
        <picture>
            <img src="dollars.jpg" alt="">
        </picture>
        <div class="hero-gradient"></div>
        <div class="container hero-content">
            <h1>Dollar clicker</h1>
            <div class="lead">
                <p>Click to earn dollars</p>
                <p>Buy upgrades to earn more dollars</p>
                <p>Can you become a millionare?</p>
            </div>
        </div>
    </header>
    <main class="container">
        <article class="game">
            <div class="game-hud">
                <ul class="game-currency">
                    <li class="item">
                        <h3>Dollars: <span id="money"></span></h3>
                    </li>
                    <li class="item">
                        <h3>dollars per click: <span id="mpc"></span></h3>
                    </li>
                    <li class="item">
                        <h3>dollars per second: <span id="mps"></span></h3>
                    </li>
                    <li class="item">
                        <h3>upgrades: <span id="upgrades"></span></h3>
                    </li>
                </ul>
                <div class="game-controls">
                    <button type="button" id="game-button"></button>
                </div>
            </div>
            <div class="w-100">
                <h2>BUY THE UPGRADES</h2>
                <div id="upgradelist"></div>
            </div>
        </article>
    </main>
    <div id="msgbox"></div>
    <footer class="container footer">
        <div>
            
      
    </footer>
    <script src="js/clicker.js"></script>
</body>

</html>
